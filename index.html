<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top News Headlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .news-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .article {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .article:last-child {
            border-bottom: none;
        }
        .article h2 {
            font-size: 1.2em;
            color: #007BFF;
            margin: 0;
        }
        .article h2 a {
            text-decoration: none;
        }
        .article h2 a:hover {
            text-decoration: underline;
        }
        .meta {
            color: #555;
            font-size: 0.9em;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Top News Headlines</h1>
    <div class="news-container" id="news-container">
        <!-- News articles will be injected here -->
    </div>
    <div class="error" id="error-message"></div>

    <script>
        const API_KEY = "02f580555dca8fd65f692ea4012d9e4d"; // Your provided API key
        const BASE_URL = "https://gnews.io/api/v4/top-headlines";
        const newsContainer = document.getElementById('news-container');
        const errorMessage = document.getElementById('error-message');

        // Function to fetch news from GNews API
        async function fetchNews() {
            const params = new URLSearchParams({
                apikey: API_KEY,
                lang: "en",
                country: "us",
                max: 10,
            });

            try {
                const response = await fetch(`${BASE_URL}?${params}`);
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                displayNews(data.articles);
            } catch (error) {
                console.error(error);
                errorMessage.textContent = "Failed to load news. Please try again later.";
            }
        }

        // Function to display news on the page
        function displayNews(articles) {
            if (!articles || articles.length === 0) {
                newsContainer.innerHTML = "<p>No news articles found.</p>";
                return;
            }

            newsContainer.innerHTML = articles.map(article => `
                <div class="article">
                    <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
                    <p class="meta">Source: ${article.source.name} | Published: ${new Date(article.publishedAt).toLocaleString()}</p>
                </div>
            `).join('');
        }

        // Fetch news on page load
        fetchNews();
    </script>
</body>
</html>
