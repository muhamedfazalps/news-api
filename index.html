<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional News App</title>  
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1e1e2f;
            color: #eee;
        }
        .offline-notice {
            display: none;
            text-align: center;
            color: red;
            font-weight: bold;
            margin: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Professional News App</h1>
    </header>

    <div class="controls">
        <input type="text" id="search-input" placeholder="Search news by keyword...">
        <button onclick="fetchNews()">Search</button>
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="offline-notice" id="offline-notice">No internet connection! Showing saved news.</div>
    <div class="news-container" id="news-container"></div>
    <div class="loading" id="loading" style="display: none;">
        <img src="https://i.gifer.com/YCZH.gif" alt="Loading">
    </div>
    <div class="error" id="error-message" style="display: none;">
        <p>Failed to load news. Please try again later.</p>
        <button onclick="fetchNews()">Retry</button>
    </div>

    <script>
        const API_KEY = "02f580555dca8fd65f692ea4012d9e4d";
        const BASE_URL = "https://gnews.io/api/v4/top-headlines";
        const newsContainer = document.getElementById('news-container');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const offlineNotice = document.getElementById('offline-notice');
        let isDarkMode = false;

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
        }

        async function fetchNews() {
            const query = document.getElementById('search-input').value;
            const params = new URLSearchParams({
                apikey: API_KEY,
                lang: "en",
                country: "us",
                max: 10,
                q: query || "",
            });

            newsContainer.innerHTML = "";
            errorMessage.style.display = "none";
            loading.style.display = "block";
            offlineNotice.style.display = "none";

            try {
                const response = await fetch(`${BASE_URL}?${params}`);
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                
                const data = await response.json();
                loading.style.display = "none";
                localStorage.setItem('savedNews', JSON.stringify(data.articles));
                displayNews(data.articles);
            } catch (error) {
                console.error(error);
                loading.style.display = "none";
                errorMessage.style.display = "block";
                loadSavedNews();
            }
        }

        function displayNews(articles) {
            if (!articles || articles.length === 0) {
                newsContainer.innerHTML = "<p>No news articles found.</p>";
                return;
            }
            
            newsContainer.innerHTML = articles.map(article => `
                <div class="news-card">
                    <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
                    <p>Source: ${article.source.name} | Published: ${new Date(article.publishedAt).toLocaleString()}</p>
                </div>
            `).join('');
        }

        function loadSavedNews() {
            const savedNews = localStorage.getItem('savedNews');
            if (savedNews) {
                offlineNotice.style.display = "block";
                displayNews(JSON.parse(savedNews));
            }
        }

        fetchNews();
    </script>
</body>
</html>
